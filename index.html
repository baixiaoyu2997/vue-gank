<!DOCTYPE html>
<html>

<head>
  <title v-text="title"></title>
  <link rel="stylesheet" type="" href="./style/css/main.css">
  <script src="./js/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app" class="container">
    <div class="preAndNext">
      <p><a href=""></a></p>
      <p><a href=""></a></p>
    </div>
    <h1 class="header" v-if="headerTitle">{{currentMonth+"月"+currentDate+"日:"+headerTitle}}</h1>
    <hr>
    <div class="fuli">
      <img v-bind:src="fuliUrl">
    </div>
    <list v-if="iOS!=''" :data-item="iOS" data-title="IOS"></list>
    <list v-if="Android!=''" :data-item="Android" data-title="Android"></list>
    <list v-if="前端!=''" :data-item="前端" data-title="前端"></list>
    <list v-if="瞎推荐!=''" :data-item="瞎推荐" data-title="瞎推荐"></list>
    <list v-if="App!=''" :data-item="App" data-title="App"></list>
    <list v-if="拓展资源!=''" :data-item="拓展资源" data-title="拓展资源"></list>
    <list v-if="休息视频!=''" :data-item="休息视频" data-title="休息视频"></list>
    <p>感谢所有默默付出的编辑们，愿大家有美好一天。</p>
    <hr>
  </div>

  <script>
    Vue.component("list", {
      props: ["dataItem", "dataTitle"],
      template: `
      <div>
        <h3 class="header h3">{{dataTitle}}</h3>
        <ul class="list_ul">
          <li v-for="di in dataItem">
            <a :href="di.url">{{di.desc}}</a>&nbsp;({{di.who?di.who:'None'}})
            <ul v-if="di.images">
              <li v-for="diImages in di.images" class="list_image"><a :href="di.url" target="_blank"><img :src="diImages" :title="di.desc"></a></li>
            </ul>
          </li>
        </ul>
     </div>
      `
    })

    let vm = new Vue({
      el: '#app',
      data: {
        currentYear: "",
        currentMonth: "",
        currentDate: "",
        headerTitle: "",
        headerDate: "",
        fuliUrl: "",
        Android: [],
        iOS: [],
        休息视频: [],
        前端: [],
        瞎推荐: [],
        福利: [],
        拓展资源: [],
        App: [],
        history: [],
        preGankData: [],
        nextGankData: []
      },
      computed: {
        preGank() {
          let index = this.history.indexOf(this.currentYear + "-" + this.currentMonth + "-" + this.currentDate);
          return this.preGank = (index != 0) && this.history[index - 1];
        },
        nextGank() {
          let index = this.history.indexOf(this.currentYear + "-" + this.currentMonth + "-" + this.currentDate);
          return this.nextGank = (this.history.length - 1 != index) && this.history[index + 1];
        }
      },
      methods: {
        getData(str) {
          let year = this.currentYear;
          let month = this.currentMonth;
          let date = this.currentDate;
          if (str == "pre") {
            [year, month, date] = this.preGank.split("-");
          } else if (str == "next") {
            [year, month, date] = this.nextGank.split("-");
          } else {
            return;
          }
          axios.get('http://gank.io/api/day/' + year + "/" + month +
              "/" + date)
            .then(function (r) {
              for (let x in r.data.results) {
                vm[x] = r.data.results[x];
              }
              if (r.data.results["福利"]) {
                vm.fuliUrl = r.data.results["福利"][0].url;
              }
            })
        }
      },
      watch: {
        currentDate() {
          //获取当前页面日期和上一篇和下一篇的全部干货数据
          this.getData();
          this.getData("pre");
          this.getData("next");
        }
      },
      beforeCreate() {
        //获取最后一篇gank日期，并缓存history
        axios.get("http://gank.io/api/day/history")
          .then(function (v) {
            vm.history = v.data.results;
            [vm.currentYear, vm.currentMonth, vm.currentDate] = vm.history[0].split("-");
          }).then(function () {
            //获取首页title
            axios.get("http://gank.io/api/history/content/day/" + vm.currentYear + "/" + vm.currentMonth + "/" +
                vm.currentDate)
              .then(function (v) {
                vm.headerTitle = document.title = v.data.results[0].title
              })
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    })
  </script>
</body>

</html>
